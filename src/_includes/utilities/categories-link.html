{% if post %}
{% assign categories = post.meta.categories %}
{% else %}
{% assign categories = page.meta.categories %}
{% endif %}

{% for category in categories %}
  <li>
    <a class="cp-article__categories-link" href="{{site.baseurl}}/categories/#{{category|slugize}}">
      {{category}}
    </a>
  </li>
  {% unless forloop.last %}
    ,&nbsp;
  {% endunless %}
{% endfor %}
